{% extends 'base.html' %}

{% block body %}
<h3 class="text-center m-4">Add Students</h3>
{% if success %}
    <div class="alert alert-success">
        The student added successfully.
        <a href="{% url 'index' %}" class="alert-link">Go to homepage</a>
    </div>
{% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-address-card fa-lg"></i> Student Registration
                </div>
                <div class="card-body">
                    <form action="{% url 'add' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="{% url 'index' %}" class="btn btn-outline-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
